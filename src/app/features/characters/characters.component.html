<div class="grid justify-content-center w-full my-2 mx-0 px-2">
  <app-character-card
    *ngFor="let character of characters"
    [character]="character"
    class="col-12 md:col-6 lg:col-4 xl:col-3"
    (showMoreEvent)="getCharacter($event)"
  ></app-character-card>
</div>

<div *ngIf="info">
  <app-paginator
    [rows]="20"
    [totalRecords]="info.count"
    (goToPage)="goToPage($event)"
  ></app-paginator>
</div>

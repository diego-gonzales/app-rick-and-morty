<div
  class=" m-1 hoverCard"
  *ngIf="resource"
>
  <p-card [header]="resource.name | titlecase" styleClass="m-2">
    <ng-template pTemplate="header">
      <img
        [alt]="resource.name"
        src="https://www.primefaces.org/primeng/assets/showcase/images/usercard.png"
      />
    </ng-template>
  </p-card>
</div>

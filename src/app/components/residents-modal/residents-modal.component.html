<p-virtualScroller
  [value]="virtualResidents"
  scrollHeight="500px"
  [itemSize]="50"
  [lazy]="true"
  (onLazyLoad)="loadResidentsLazy($event)"
>
  <ng-template let-resident pTemplate="item"> {{ resident.name }} </ng-template>
  <ng-template let-resident pTemplate="loadingItem"> Loading... </ng-template>
</p-virtualScroller>

<figure class="text-center animate__animated animate__pulse">
  <img
    class="w-6rem h-6rem border-circle mx-auto"
    [src]="character.image"
    [alt]="character.name"
  />
  <div class="pt-2 text-center mt-1">
    <blockquote class="m-0">
      <p class="text-lg">
        {{ character.gender | gender: false }} is {{ article }}
        <span class="text-yellow-300">{{ character.species | species }}</span>
        species whose origin is
        <span class="text-yellow-300">{{ character.origin.name }}</span
        >. {{ character.gender | gender: false }} is currently
        <span class="text-yellow-300">{{ character.status | status }}</span>
      </p>
    </blockquote>
    <figcaption class="font-medium text-lg">
      <div class="text-cyan-500">
        {{ character.name }}
      </div>
      <div class="text-300">
        {{ character.location.name }}
      </div>
    </figcaption>
  </div>
</figure>

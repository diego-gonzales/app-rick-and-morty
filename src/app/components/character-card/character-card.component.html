<div class="hoverCard" *ngIf="character">
  <p-card [header]="character.name | titlecase" styleClass="border-round-lg">
    <ng-template pTemplate="header">
      <img
        [alt]="character.name"
        [src]="character.image"
        class="border-round-top-lg"
        loading="lazy"
      />
    </ng-template>
    <p-button
      label="Show more"
      icon="pi pi-eye"
      iconPos="right"
      (onClick)="showMore()"
    ></p-button>
  </p-card>
</div>

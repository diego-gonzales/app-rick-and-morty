<div class="hoverCard" *ngIf="character">
  <p-card
    [header]="character.name | titlecase"
    styleClass="m-1"
  >
    <ng-template pTemplate="header">
      <img
        [alt]="character.name"
        src="https://www.primefaces.org/primeng/assets/showcase/images/usercard.png"
      />
    </ng-template>
  </p-card>
</div>

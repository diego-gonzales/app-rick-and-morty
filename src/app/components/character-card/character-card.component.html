<div class="hoverCard" *ngIf="character" class="animate__animated animate__jackInTheBox">
  <p-card styleClass="border-round-lg">
    <ng-template pTemplate="header">
      <img
        [alt]="character.name"
        [src]="character.image"
        class="border-round-top-lg"
        loading="lazy"
      />
    </ng-template>
    <div class="text-center">
      <h3 class="mt-0">{{ character.name }}</h3>
      <p-button label="Show more" (click)="showMore()" styleClass="w-full">
      </p-button>
    </div>
  </p-card>
</div>
